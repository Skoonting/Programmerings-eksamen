<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>

  <body>
  <div id="outPut"></div>
  <script>
    var arrayen = [
        ["<strong>Lege</strong><br>", ["Per<br>", "Arne<br>", "Jens<br>"]], 
        ["<strong>Psykolog</strong><br>", ["Per<br>", "Arne<br>", "Jens<br>"]], 
        ["<strong>Lærer</strong><br>", ["Per<br>", "Arne<br>", "Jens<br>"]],
        ["<strong>Maler</strong><br>", ["Per<br>", "Arne<br>", "Jens<br>"]],
        ["<strong>Programmer</strong><br>", ["Per<br>", "Arne<br>", "Jens<br>"]],

        ["<strong>Frisør</strong><br>", ["Per<br>", "Arne<br>", "Jens<br>"]]

    document.getElementById("outPut").innerHTML = arrayen;
